<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silicon Exposed</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f0f0f0;
      --dim: #7a7a7a;
      --border: #252525;
      --chip-bg: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'IBM Plex Mono', ui-monospace, 'Courier New', monospace;
      line-height: 1.6;
      padding: 2.5rem 1.5rem;
      font-size: 14px;
    }

    h1 {
      font-weight: 300;
      font-size: 2.1rem;
      letter-spacing: -0.8px;
      text-align: center;
      margin-bottom: 0.4rem;
    }

    .tagline {
      text-align: center;
      color: var(--dim);
      font-size: 0.95rem;
      margin-bottom: 2.6rem;
      font-weight: 400;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 2.2rem;
      max-width: 980px;
      margin: 0 auto;
    }

    .die-shot {
      transition: transform 0.2s ease;
    }

    .die-shot:hover {
      transform: translateY(-3px);
    }

    .die-shot img {
      width: 100%;
      display: block;
      background: var(--chip-bg);
      border: 1px solid var(--border);
      image-rendering: -webkit-optimize-contrast;
    }

    .die-shot figcaption {
      margin-top: 0.6rem;
      font-size: 0.87em;
      color: var(--dim);
      text-align: center;
      word-break: break-word;
    }

    @media (max-width: 580px) {
      body {
        padding: 1.5rem 1rem;
        font-size: 13px;
      }
      h1 {
        font-size: 1.7rem;
      }
      .gallery {
        gap: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>Silicon Exposed</h1>
  <div class="tagline">Decapped. Documented. No acid needed.</div>
  <div class="gallery">
    <figure class="die-shot">
      <a href="shots/tl084c.png" target="_blank" rel="noopener">
    <img src="shots/tl084c.png" alt="TL084C">
  </a>
     
      <figcaption>TL084c by STMicroelectronics – sorry about the blur. I dont have a microscope</figcaption>
    </figure>
  </div>
  <footer style="margin-top: 4rem; text-align: center; color: #666; font-size: 0.9rem; max-width: 600px; margin-left: auto; margin-right: auto; padding-top: 1.5rem; border-top: 1px solid #222;">
  <p>Support this silicon archive:</p>
  <div style="margin: 12px 0;">
    <img src="support_qr.PNG" alt="TRON (TRC20) Wallet" style="width: 120px; height: 120px; image-rendering: pixelated; border: 1px solid #333; background: white; padding: 4px; border-radius: 4px;">
  </div>
  <p style="font-family: monospace; word-break: break-all; margin: 8px 0; color: #aaa;">
    TTnZAq67RvyJCC6e2CBJD3ZgWwJ9GX1YeT
  </p>
  <p style="font-size: 0.85rem; color: #555;">
    TRON (TRC20) — Thanks for keeping the pliers moving.
  </p>
</footer>
</body>
</html>
